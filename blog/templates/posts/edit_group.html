{% extends 'base.html' %}
{% block title %}Редактирование группы{% endblock %}
{% block content %}
<div class="container py-5">
    <h1 style="text-align:center">{{ title }}</h1>
    <a href="{% url 'posts:create_group' %}">Перейти к форме создания группы</a><br>
    <form action="{% url 'posts:edit_group' group.pk %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}<br>
        <button type="submit" class="btn btn-primary">Редактировать группу</button>
    </form>
</div>
{% endblock %}
